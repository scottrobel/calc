<html lang="en-US">
    <header>
            <link rel = "stylesheet" type = "text/css" href = "./calc.css">  
    </header>
    <body>
        <div id = 'calculatorContainer'>
            <div class = 'row'>
                <input type = 'text'  id='display'>
            </div>
            <div class = 'row'>
                <button class = 'singleButton number'>1</button>
                <button class = 'singleButton number'>2</button>
                <button class = 'singleButton number'>3</button>
                <button class = 'singleButton oporator'>+</button>
            </div>
            <div class = 'row'>
                <button class = 'singleButton number'>4</button>
                <button class = 'singleButton number'>5</button>
                <button class = 'singleButton number'>6</button>
                <button class = 'singleButton oporator'>-</button>
            </div>
            <div class = 'row'>
                <button class = 'singleButton number'>7</button>
                <button class = 'singleButton number'>8</button>
                <button class = 'singleButton number'>9</button>
                <button class = 'singleButton oporator'>x</button>
            </div>
            <div class = 'row'>
                <button class = 'singleButton equals finish'>=</button>
                <button class = 'singleButton number'>0</button>
                <button class = 'doubleButton oporator'>/</button>
                
            </div>
            <div class = 'row'>
                <button class = 'doubleButton finish'>Clear</button>
                
            </div>
            

        </div>
    </body>
    <script type = 'text/javascript' src="calc.js"></script>

</html>
